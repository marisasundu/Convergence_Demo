<body>
  <div id="container">
    <!-- Frame 2: Introduction -->
    <div id="frame2" class="frame active">
      <br><br>
      <h1 class="title">Share your opinions for a new park near UC San Diego!</h1>
      <div class="underline"></div>
      <p class="message">
        <br>
        Let's look at some ideas from your community!
      </p>
      <br>
      <button id="continueButtonFrame2" class="continue">Continue</button>
    </div>
    
    <!-- Frame 7: Community Suggestions -->
    <div id="frame7" class="frame">
      <h2>Here are ideas from others in your community.</h2>
      <h3>Pick your favorite idea below!</h3>
      <div id="communitySuggestions"></div>
      
      <button id="continueButtonFrame7" class="continue">Continue</button>
      <button id="backButtonFrame7" class="back">Back</button>
    </div>
